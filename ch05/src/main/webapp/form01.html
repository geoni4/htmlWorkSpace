<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본 폼</title>
</head>
<body>
  <!-- action - 전솔할 서버 주소 -->
  <form action="https://www.naver.com"> <!-- action이 없으면 현재페이지로 돌아옴 -->
    <label>이름</label><input type='text' name="name" /><br/>
    <label>배송주소</label><input type='text' name="addr" /><br/>
    <label>연락처</label><input name="tel" /><br/>
    <input type="submit" /> <!-- form 태그 내 input 태그 내용들을 전송하는 버튼 -->
  </form>
</body>
</html>
