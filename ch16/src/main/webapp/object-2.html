<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script>
/* JSON
	JavaScript Object Notation
	*/
let car = {
    /* 프로퍼티.속성 */
    "company": "현대",
    "model": "소나타",
    "color": "흰색",
    "cc": 2.5,
    /* 메소드 */
    "start": () => alert("start"),
    "move": () => alert("run"),
    "stop": () => alert("stop"),
    "parking": () => alert("park"),
    "toLocaleString": () => {
    	let now = new Date();
    	alert(now.toLocaleString());
    }
};

car.start();
car.move();
car.stop();
car.parking();
car.toLocaleString();
</script>
</body>
</html>
