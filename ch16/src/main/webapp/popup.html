<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Window 객체</title>
</head>
<body>
<p>문서를 열면 팝업 창이 표시됩니다.</p>
<script>
function openPopup() {
  let newWin = window.open("notice.html", "공지사항", "width=500, height=400, left=100, top=200");
  if(newWin === null){
    alert("팝업이 차단되어 있습니다. 팝업 차단을 해제해주세요.");
  }
  newWin.moveBy(100, 100);
}
openPopup();
</script>
</body>
</html>
