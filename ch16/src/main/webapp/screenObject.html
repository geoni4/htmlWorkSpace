<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<style>
#container{
text-align: center;
  width: 500px;
  border: 1px solid #222222;
  box-shadow: 1px 0 1px #cccccc;
}
p {
  font-size: 1em;
}
</style>
</head>
<div id="container">
  <h2>screen 객체</h2>
  <div id="display">
  <script>
    document.write(`<p><b>screen.availableWidth: </b>${screen.availableWidth}</p>`);
    document.write(`<p><b>screen.availableheight: </b>${screen.availableheight}</p>`);
    document.write(`<p><b>screen.width: </b>${screen.width}</p>`);
    document.write(`<p><b>screen.height: </b>${screen.height}</p>`);
  </script>  
  </div>
</div>

</body>
</html>
