<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>background position</title>
<style>
ul{
  list-style: none;
  margin-left: -30px;
}
li{
  background: url('./images/book-icon.png') no-repeat;
  background-position: left center;
  padding-left: 50px; /* li안 text 콘텐츠의 왼쪽 여백 50px 주기 */
  line-height: 40px;
}


</style>
</head>
<body>
<h1>이지스퍼블리싱</h1>
<ul>
  <li>회사소개</li>
  <li>도서</li>
  <li>자료실</li>
  <li>동영상강의</li>
</ul>
</body>
</html>
