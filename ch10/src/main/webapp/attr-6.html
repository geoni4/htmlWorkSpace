<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 선택자</title>
<style>
ul{
  list-style: circle;
}
li{
  padding: 5px 30px;
}
li a{
  font-size: 16px;
  text-decoration: none;
  font-weight: bold;
}
/* 속성[속성 *= 값] */
/* hwp로 끝나는 a 요소를 찾는 선택자 */
a[href*="w3"]{
  background: blue;
  color: white;
}

</style>
</head>
<body>
<h3>회사 소개 파일 다운 받기</h3>
<ul>
  <li><a href="//html.spec.whatwg.org">HTML 표준안 사이트</a></li>
  <li><a href="//caniuse.com/">HTML 지원 여부 체크</a></li>
  <li><a href="//www.w3.org/TR/css3-mediaqueries">미디어쿼리</a></li>
</ul>
</body>
</html>
