<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>고급 선택자</title>
<style>
body{
  background: #eeeeee;
}
section{
  width: 600px;
  margin: 20px auto;
}
p{
  width: 500px;
  padding: 10px;
  background-color: #ffffff;
  border: 1px solid #cccccc;
  line-height: 2;
}
/* 자식 선택자와 자손 선택자는 우선순위가 같음, 마지막에 적용한 스타일이 최종적으로 적용 됨 */
section p{
  color: blue;
}
section > p{
  color: red;
}

</style>
</head>
<body>
<section>
  <h1>예약 방법 & 사용 요금</h1>
  <p>아직 온라인 예약 신청이 준비되어 있지 않습니다.
    <br/>전화(xxx-xxxx-xxxx)로 문의 바랍니다.</p>
  <div>
    <p>가족실(2 ~ 4인): 60,000원</p>
    <p>도미토리(4인 공용): 60,000원</p>
  </div>
</section>
</body>
</html>
