<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flex layout</title>
<meta name="viewport" content="width=device-width, initial-sclae=1.0">
<style>
.container{
  width: 450px;
  height: 150px;
  display: flex; /* flex 컨테이너, 내부(자식o, 자손x)는 flex 항목 */
  background: #eeeeee;
  border: 1px solid #222222;
  margin-bottom: 20px;
  align-items: center;
}
.box{
  padding: 5px 45px;
  margin: 5px;
  width: 80px;
  background-color: #222222;
  color: #ffffff;
  text-align: center;
}
#box1{
  align-self: flex-start;
}
#box3{
  align-self: stretch;
}
</style>
</head>
<body>
<div class="container">
  <div class="box" id="box1"><p>1</p></div>
  <div class="box"><p>2</p></div>
  <div class="box" id="box3"><p>3</p></div>
  <div class="box"><p>4</p></div>
</div>

</body>
</html>
