<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>타입 선택자(태그)</title>
<style>
p{
  color:black;
}
/* 우선순위 가장 높게 처리 !important */
h1{
  color: brown !important;
}

/* 동일 우선순위, 동일 중요도인 경우 밑에 있는 것이 적용 */
p{
  color: blue;
}
</style>
</head>
<body>
  <h1 style="color:green;">레드향</h1>
  <p style="color:red;">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고,
    과육이 붉고 통통하다.</p>
  <p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 들에 좋은 것으로 알려져 있다.</p>
  
</body>
</html>
