<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상품 소개 페이지</title>
<style>

h1{
  display: inline-block; /* 블럭 요소를 인라인 요소처럼 변경하면서 폭과 높이 조절가능 */
  font-size: 1.4em;
  padding: 10px;
  background-color: black;
  color: white;
}
ul{
  list-style-type: none;
}
li{ 
  color: blue;
  font-size: 1.2em;
  line-height: 1.5em;
}


</style>
</head>
<body>
<!--  -->
  <h1>웹 기술 - 기본</h1>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript 기초</li>
  </ul>



</body>
</html>
