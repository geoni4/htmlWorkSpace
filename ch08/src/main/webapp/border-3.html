<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>box 테두리</title>
<style>
div{
  width: 200px;
  height: 100px;
  display: inline-block;  /* block 요소를 inline처럼 배치 */
  margin: 15px;
  border-style: dashed;
  border-width: 5px;
}
#box1{
  border-color: red;
  border-width: 2px;
}
#box2{
  border-top-color: blue;
  border-left-color: red;
  border-width: thick thin;
}
#box3{
  border-style: dashed;
  border-width: thick thin thin;
}
#box4{
  border-style: double;
  border-width: 10px 5px 5px 10px;
}

</style>
</head>
<body>
<div id="box1"></div>
<div id="box2"></div>
</body>
</html>
