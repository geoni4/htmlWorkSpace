<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOM event 객체</title>
<style>
#container{
  width: 300px;
  margin: 10px auto;
}
</style>
</head>
<body>
<div id="container" name="container" class="container">
  <img src="./images/cup-1.png" id="cover" name="cup" class="cup"/>
</div>

<script>
let cover = document.getElementById("cover");
cover.addEventListener("mouseover", changePic, false);
cover.addEventListener("mouseout", originPic, false);
cover.addEventListener("click",logEvent);
function changePic(){
  cover.src="./images/easys-2.jpg";
}
function originPic(){
  cover.src="./images/easys-1.jpg";
}
function logEvent(event){
  console.log(event.currentTarget.className);
}
</script>
</body>
</html>
