<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.box{
  margin: 50px auto;
  width: 100px; height: 100px;
  background-color: #ffbb55;
  border: 1px solid #222222;
  transition: 2s ease-in;
}
.box:hover{
  width: 200px;
  height: 120px;
  background-color: #ff5500;
  transform: rotate(270deg);
}
</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
