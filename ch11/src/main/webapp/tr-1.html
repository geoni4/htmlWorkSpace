<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.box{
  margin: 20px auto;
  width: 100px;
  height: 100px;
  background-color: #0077ff;
  border: 1px solid #222222;
  transition-property: width, height;
  transition-duration: 2s, 1s;
}

.box:hover{
  width: 200px;
  height: 120px;
}
</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
