<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
const today = new Date();	/* 현재 날짜, 시간 가져오기 */
const h = today.getHours();	/* 시간 추출하기  */
alert(`현재 시간: ${h}시`);
alert(today.toLocaleTimeString());	/* 현지 지역 포맷으로 시간 출력하기 */
</script>
</body>
</html>
