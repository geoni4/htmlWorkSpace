<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>구구단</h1>
<script>
let i, j;

for(i = 2; i <= 9; i++){
  document.write("<h3>" + i + "단</h3>");
  for( j = 1; j <= 9; j++){
    document.write(i + " X " + j + " = " + i*j + "<br>");
  }
}
</script>
</body>
</html>
