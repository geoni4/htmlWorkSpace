<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>연습문제 1</title>
<style>
h2, h4{
	text-align: center;
}
</style>
</head>
<body>
<h2>4의 배수일까 아닐까</h2>

<script>
let numberMult4 = prompt("숫자를 입력하시오.");
if(numberMult4 !== null){
  if(numberMult4 % 4 === 0){
	  document.write(`<h4>${numberMult4}는 4의 배수입니다.</h4>`);
  } else{
	  document.write(`<h4>${numberMult4}는 4의 배수가 아닙니다.</h4>`);
  }
}
</script>
</body>
</html>
